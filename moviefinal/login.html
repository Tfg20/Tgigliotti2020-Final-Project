<form>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";     // Firebase script starts here
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // My firebase information
    const firebaseConfig = {
  apiKey: "AIzaSyAhGjTatZc8htnfCx8CPiUkyWEOFHaRDo4",
  authDomain: "movie-website-86f8d.firebaseapp.com",
  databaseURL: "https://movie-website-86f8d-default-rtdb.firebaseio.com",
  projectId: "movie-website-86f8d",
  storageBucket: "movie-website-86f8d.appspot.com",
  messagingSenderId: "538841242071",
  appId: "1:538841242071:web:ccb5965b1eea01dde99392",
  measurementId: "G-VV7M86Y580"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);
    submitData.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;
        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user logged in successfully');

                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });

        //sign out user
        signOut(auth).then(() => {
               // Sign-out successful.
        }).catch((error) => {
            // An error happened.
        });
    });

</script>
